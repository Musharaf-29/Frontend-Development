<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Font Properties Example</title>
    <style>
        body {
            background-color: #f4f4f4;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        
        h2 {
            color: #333;
        }
        
        .font-individual {
            font-style: oblique;
            font-variant: small-caps;
            font-weight: 700;
            font-size: 24px;
            line-height: 1.8;
            font-family: "Georgia", serif;
            color: #006699;
            background-color: #e0f7fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .font-shorthand {
            font: normal normal 600 20px/1.5 "Courier New", monospace;
            color: #333;
            background-color: #fff3cd;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>Example Using Individual Font Properties</h2>
    <p class="font-individual">
        This text uses individual font properties like italic, small-caps, bold, and Georgia font.
    </p>

    <h2>Example Using Font Shorthand Property</h2>
    <p class="font-shorthand">
        This text uses Shorthand properties
    </p>

</body>

</html>
