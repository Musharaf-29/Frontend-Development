<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Rectangles</title>
    <style>
        .box-model1 {
            width: 50px;
            padding: 100px;
            border: 5px solid blue;
            margin: 30px;
            background-color: #f0f0f0;
        }
        
        .box-model2 {
            width: 50px;
            padding: 100px;
            border: 5px solid red;
            margin: 30px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <div class="box-model1" style="
        padding-left: 100px;
        border-left-width: 200px;
        border-top-width: 200px;
        border-right-width: 200px;
        border-bottom-width: 200px;
        padding-bottom: 50px;
                                ">Box1</div>
    <div class="box-model2">Box2</div>

</body>

</html>
